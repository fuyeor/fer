    <script>var ca;function transit(){ca=document.conversion.saisie.value;document.bp.typedText.value=ca;document.bp.submit()}
//src/input.js
function alpha(item){var input=document.conversion.saisie;if(document.selection){input.focus();range=document.selection.createRange();range.text=item;range.select();}
else if(input.selectionStart||input.selectionStart=='0'){var startPos=input.selectionStart;var endPos=input.selectionEnd;var cursorPos=startPos;var scrollTop=input.scrollTop;var baselength=0;input.value=input.value.substring(0,startPos)
+item
+input.value.substring(endPos,input.value.length);cursorPos+=item.length;input.focus();input.selectionStart=cursorPos;input.selectionEnd=cursorPos;input.scrollTop=scrollTop;}
else{input.value+=item;input.focus();}}
function copy(){textRange=document.conversion.saisie.createTextRange();textRange.execCommand("Copy");textRange="";}
//move
const keyboard = document.querySelector('.keyboard');
let isDragging = false, startX, startY, startTop, startLeft;

keyboard.addEventListener('mousedown', (e) => {
  if (e.target === keyboard) {
    isDragging = true;
    startX = e.clientX;
    startY = e.clientY;
    startTop = parseFloat(getComputedStyle(keyboard).top);
    startLeft = parseFloat(getComputedStyle(keyboard).left);
    keyboard.style.cursor = 'grabbing';
  }
});

const moveKeyboard = (deltaX, deltaY) => {
  const maxX = window.innerWidth - keyboard.offsetWidth;
  const maxY = window.innerHeight - keyboard.offsetHeight;
  keyboard.style.top = `${Math.max(0, Math.min(startTop + deltaY, maxY))}px`;
  keyboard.style.left = `${Math.max(0, Math.min(startLeft + deltaX, maxX))}px`;
};

document.addEventListener('mousemove', (e) => {
  if (isDragging) {
    moveKeyboard(e.clientX - startX, e.clientY - startY);
  }
});

document.addEventListener('mouseup', () => {
  isDragging = false;
  keyboard.style.cursor = 'move';
});

window.addEventListener('beforeunload', () => {
  localStorage.setItem('keyboardPosition', JSON.stringify({left: keyboard.style.left, top: keyboard.style.top}));
});

window.addEventListener('load', () => {
  const position = localStorage.getItem('keyboardPosition');
  if (position) {
    const { left, top } = JSON.parse(position);
    keyboard.style.left = left;
    keyboard.style.top = top;
  }
});
    


//caps.
function insertNewLine() {
  var textarea = document.getElementById("input");
  var cursorPosition = textarea.selectionStart;
  var textBeforeCursor = textarea.value.slice(0, cursorPosition);
  var textAfterCursor = textarea.value.slice(cursorPosition);
  textarea.value = textBeforeCursor + "\n" + textAfterCursor;
  textarea.selectionStart = textarea.selectionEnd = cursorPosition + 1;
  textarea.focus();
}
